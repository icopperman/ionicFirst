<ion-view title="{{navTitle}}"">
<ion-content class="padding" scroll="false">
    <div class="noscrollsection">Have no scroll</div>

                <div ng-repeat="atTime in moviesAtSpecificTimes"

                        <i class="icon" ng-class="isGroupShown(atTime) ? 'ion-minus' : 'ion-plus'"></i>
                        &nbsp;
                        {{atTime.keyTime}} Movies at this time: {{atTime.moviesAtTime.length}}

                        <div class="item-accordion" ng-repeat="movie in atTime.moviesAtTime"
                             ng-show="isGroupShown(atTime)">
                            <hr/>
                            Movie: {{movie.title}}</br>
                            Theater: {{movie.theater}}</br>
                            Runtime: {{movie.runtime}}</br>
                        </div>

                </div>
