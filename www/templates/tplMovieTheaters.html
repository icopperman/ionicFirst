<ion-view>
    <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="title">
            <div class="buttons">
                <button class="button" ng-click="vm.saveExclusion()">Save Exclusion List</button>
            </div>
        </div>
    </ion-footer-bar>
    <ion-content>
        <div class="list">
            <!--<div class="item item-divider"> Theaters</div>-->
            <ion-toggle ng-repeat="atheater in vm.theaterList" ng-model="atheater.exclude" ng-checked="atheater.exclude">
                {{ atheater.theaterName }}
            </ion-toggle>
        </div>
    </ion-content>
</ion-view>
